<table>
  <tr>
    <td>이름</td>
    <td>개수</td>
  </tr>
  {% for item in items %}
  <tr>
    <td><input type="text" name="name" value="{{ item.name }}" readonly /></td>
    <td><input type="text" name="quantity" value="{{ item.quantity }}" /></td>
    <td><input type="submit" value="수정" /></td>
  </tr>
  {% endfor %}
</table>
