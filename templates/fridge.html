<table>
  <tr>
    <td>음식</td>
    <td>수량</td>
  </tr>
  {% for item in items %}
  <form action="/fridge/update" method="post">
    <tr>
      <td><input type="text" name="food_name" value="{{ item.food_name }}" readonly /></td>
      <td><input type="number" name="quantity" value="{{ item.quantity }}" /></td>
      <td><input type="submit" value="수정" /></td>
    </tr>
  </form>
  {% endfor %}
</table>
